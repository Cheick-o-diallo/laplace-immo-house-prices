name: CI/CD ML Laplace Immo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow pytest pytest-cov
    
    - name: Lint with flake8 & black
      run: |
        pip install flake8 black
        flake8 src/ tests/
        black --check src/ tests/
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src/ --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
    
    - name: Train model with MLflow (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        mlflow server --host 0.0.0.0 --port 5000 &
        sleep 10
        python src/mlflow_train.py
        mlflow models serve -m runs:/<latest_run_id>/random_forest_model --host 0.0.0.0 --port 5001 &
    
    - name: Deploy MLflow UI (main branch only)
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: mlruns/